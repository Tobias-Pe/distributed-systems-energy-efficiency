spring:
  application:
    name: gateway
    output:
      ansi:
        enabled: ALWAYS

  cloud:
    gateway:
      routes:
        - id: userservice
          uri: lb://USERSERVICE:8081/
          predicates:
            - Path=/userservice/**
          filters:
            - RewritePath=/userservice/?(?<segment>.*), /$\{segment}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URI:http://localhost:9411/}api/v2/spans

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
