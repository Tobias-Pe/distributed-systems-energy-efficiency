apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ./docker/docker-compose.yml -o ./kubernetes/
    kompose.service.type: loadbalancer
    kompose.version: 1.32.0 (765fde254)
  labels:
    io.kompose.service: servicediscovery
  name: servicediscovery
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: servicediscovery
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ./docker/docker-compose.yml -o ./kubernetes/
        kompose.service.type: loadbalancer
        kompose.version: 1.32.0 (765fde254)
      labels:
        io.kompose.network/docker-default: "true"
        io.kompose.service: servicediscovery
    spec:
      containers:
        - env:
            - name: THC_PATH
              value: /actuator/health
            - name: THC_PORT
              value: "8761"
            - name: ZIPKIN_URI
              value: http://zipkin:9411/
          image: ghcr.io/tobias-pe/distributed-systems-energy-efficiency/servicediscovery:latest
          livenessProbe:
            exec:
              command:
                - /cnb/process/health-check
          name: servicediscovery
          ports:
            - containerPort: 8761
              hostPort: 8761
              protocol: TCP
      restartPolicy: Always
