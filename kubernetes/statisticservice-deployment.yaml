apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ./docker/docker-compose.yml -o ./kubernetes/
    kompose.hpa.cpu: "70"
    kompose.hpa.memory: "850"
    kompose.hpa.replicas.max: "10"
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: statisticservice
  name: statisticservice
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: statisticservice
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ./docker/docker-compose.yml -o ./kubernetes/
        kompose.hpa.cpu: "70"
        kompose.hpa.memory: "850"
        kompose.hpa.replicas.max: "10"
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: statisticservice
    spec:
      containers:
        - env:
            - name: EUREKA_URI
              value: http://servicediscovery:8761/eureka
            - name: JAVA_TOOL_OPTIONS
              value: -XX:ActiveProcessorCount=4
            - name: POSTGRES_URI
              value: jdbc:postgresql://statisticservice-db:5435/
            - name: RABBITMQ_HOST
              value: rabbitmq
            - name: THC_PATH
              value: /actuator/health
            - name: THC_PORT
              value: "8084"
            - name: ZIPKIN_URI
              value: http://zipkin:9411/
          image: ghcr.io/tobias-pe/distributed-systems-energy-efficiency/statisticservice:latest
          livenessProbe:
            exec:
              command:
                - /cnb/process/health-check
          name: statisticservice
          resources:
            limits:
              memory: "1048576e3"
            requests:
              cpu: "2"
              memory: "1048576e3"
      restartPolicy: Always
