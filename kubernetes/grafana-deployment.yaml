apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ./docker/docker-compose.yml -o ./kubernetes/
    kompose.security-context.fsgroup: "1000"
    kompose.version: 1.32.0 (765fde254)
    kompose.volume.storage-class-name: nfs-csi
  labels:
    io.kompose.service: grafana
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ./docker/docker-compose.yml -o ./kubernetes/
        kompose.security-context.fsgroup: "1000"
        kompose.version: 1.32.0 (765fde254)
        kompose.volume.storage-class-name: nfs-csi
      labels:
        io.kompose.network/docker-default: "true"
        io.kompose.service: grafana
    spec:
      containers:
        - env:
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: Admin
          image: ghcr.io/tobias-pe/microservices_energyefficiency/grafana:latest
          name: grafana
          ports:
            - containerPort: 3000
              hostPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-data
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
      volumes:
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-data
