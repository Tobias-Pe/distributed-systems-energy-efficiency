apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    kompose.cmd: kompose convert -f ./docker/docker-compose.yml -o ./kubernetes/
    kompose.version: 1.32.0 (765fde254)
  labels:
    io.kompose.service: cadvisor
  name: cadvisor
spec:
  selector:
    matchLabels:
      io.kompose.service: cadvisor
  template:
    metadata:
      labels:
        io.kompose.network/docker-default: "true"
        io.kompose.service: cadvisor
    spec:
      containers:
        - image: gcr.io/cadvisor/cadvisor:v0.49.1
          name: cadvisor
          volumeMounts:
            - mountPath: /rootfs
              name: cadvisor-claim0
              readOnly: true
            - mountPath: /var/run
              name: cadvisor-claim1
            - mountPath: /sys
              name: cadvisor-claim2
              readOnly: true
            - mountPath: /var/lib/docker
              name: cadvisor-claim3
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: cadvisor-claim0
          persistentVolumeClaim:
            claimName: cadvisor-claim0
            readOnly: true
        - name: cadvisor-claim1
          persistentVolumeClaim:
            claimName: cadvisor-claim1
        - name: cadvisor-claim2
          persistentVolumeClaim:
            claimName: cadvisor-claim2
            readOnly: true
        - name: cadvisor-claim3
          persistentVolumeClaim:
            claimName: cadvisor-claim3
            readOnly: true
